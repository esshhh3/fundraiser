services:
  mysqldb:
    image: mysql:8
    container_name: mysql-datab
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crowdfundingdb
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: somesh150805/crowd-backend:latest
    container_name: crowdbackend
    ports:
      - "6005:6000"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: somesh150805/crowd-frontend:latest
    container_name: crowdfrontend
    ports:
      - "6010:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
