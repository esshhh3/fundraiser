services:
  mysqldb:
    image: mysql:8
    container_name: mysql-datab
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crowddb
    ports:
      - "3305:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: eswarprasad1/crowd-backend:latest
    container_name: crowdbackend
    ports:
      - "1998:1999"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: eswarprasad1/crowd-frontend:latest
    container_name: crowdfrontend
    ports:
      - "1997:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
